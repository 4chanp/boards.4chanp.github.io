		<a id="prevButton" title="Use arrow keys!" href="#">&lt;</a>
		<a id="nextButton" title="Use arrow keys!" href="#">&gt;</a>
		<div id="counter"></div>
		<div id="auto">
			<input id="autoCb" type="checkbox" />
			<label>
				<b>Auto Next</b> every:
				<input id="autoSec" type="text" value="5" /> seconds
			</label>

			<video id="videoViewer" autoplay="autoplay" loop="loop" controls="controls"></video>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript">
			(function(global){
				if (!Array.prototype.find) {
				  Array.prototype.find = function(predicate) {
				    if (this === null) {
				      throw new TypeError('Array.prototype.find called on null or undefined');
				    }
				    if (typeof predicate !== 'function') {
				      throw new TypeError('predicate must be a function');
				    }
				    var list = Object(this);
				    var length = list.length >>> 0;
				    var thisArg = arguments[1];
				    var value;

				    for (var i = 0; i < length; i++) {
				      value = list[i];
				      if (predicate.call(thisArg, value, i, list)) {
				        return value;
				      }
				    }
				    return undefined;
				  };
				}

				
				$(function() {

					var NOOP = function(){};
					var path = document.location.pathname;
					var pathArray = path.split('/');
					pathArray.shift();
					var board = pathArray.shift();
					pathArray.shift();
					var thread = pathArray.shift();
					var threadJsonp = document.createElement('script');
					threadJsonp.src = 'http://json2jsonp.com/?url=http://a.4cdn.org/' + [board, 'thread', thread].join('/') + '.json&callback=parseThread';
					document.head.appendChild(threadJsonp);
					//http://json2jsonp.com/?url=http://a.4cdn.org/d/thread/6561871.json&callback=parseThread
					var images = [];
					global.parseThread = function parseThread(resp){
						var goodExtensions = ['.jpg', '.jpeg', '.gif', '.bmp', '.png', '.webm'];

						images = resp.posts.filter(function(post){
							return goodExtensions.indexOf(post.ext) > -1;
						});
						images.forEach(function(post){
							//http(s)://i.4cdn.org/board/tim.ext
							post.imgURL = 'http://i.4cdn.org/' + board + '/' + post.tim + '' + post.ext;
							console.log(post.imgURL);
							//preloadImg(post.imgURL);
						});
						//document.location.hash = document.location.hash || '#' + images[0].no;
						parseHash();
					};


					$(document).keydown(function (e) {
						if (e.keyCode === 37) {
							$('#prevButton').click()
						}

						if (e.keyCode === 39) {
							$('#nextButton').click()
						}

						//space
						if (e.keyCode === 32) {
							$('#autoCb').click();
						}
					});

					$('#autoCb').prop('checked', localStorage.getItem('autoCb') === "false"? false: true);

					$('#autoSec').val(localStorage.getItem('autoSecValue') || 5);
					$('#autoSec').change(function (e) {
						localStorage.setItem('autoSecValue', $('#autoSec').val());
					});

					//tickAuto();
					var autoTimeout;
					function tickAuto () {
						clearTimeout(autoTimeout);
						autoTimeout = setTimeout(function(){
							if ( $('#autoCb').prop( 'checked' )) {
								nextImg();
							}
							tickAuto();
						}, $('#autoSec').val() * 1000);
					}
					$('#autoCb').click(function () {
						localStorage.setItem('autoCb', $('#autoCb').prop('checked'));
						clearTimeout(autoTimeout);
						tickAuto();
					});

					var position = 0;
					window.addEventListener("hashchange", parseHash);

					function parseHash() {
						var hashCode = parseInt(document.location.hash.substr(1));
						var post = images.find(function (p) {
							return (p.no === hashCode);
						});
						position = post 
							? images.indexOf(post)
							: 0;

						var prevPost = images[position - 1] || images[images.length - 1]
						var nextPost = images[position + 1] || images[0]
						preloadImg(prevPost.imgURL);
						preloadImg(nextPost.imgURL);

						$('#prevButton').attr('href', '#' + prevPost.no);
						$('#nextButton').attr('href', '#' + nextPost.no);

						showImg();
						tickAuto();
					}

					function showImg() {
						if (images[position].ext === '.webm') {
							$('#viewer').css('background-image', 'url()');
							$('#videoViewer').show().attr('src', images[position].imgURL);

						} else {
							$('#videoViewer').hide();
							$('#viewer').css('background-image', 'url(' + images[position].imgURL + ')');
						}
						$('#counter').html((position + 1) + '/' + images.length);
					}

					///Preload
					var preloadBuffer = [];
					var preloadRuning = false;
					var loaded = -1;
					function preloadImg (href) {
						preloadBuffer.push(href);
						if (!preloadRuning) {
							loadNextImg();
						}
						function loadNextImg() {
							loaded += 1;
							preloadRuning = true;
							if (preloadBuffer.length === 0) {
								preloadRuning = false;
								return;
							}
							var i = new Image();
							i.onload = loadNextImg;
							i.src = preloadBuffer.shift();
							console.log('load: ' + i.src);
						}
					}
				});
			}(window));
		</script>
